<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas My Love</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="firstPage">
        <h1 id="Title">Merry Christmas</h1>
        <div id="sleigh" class="sleigh">
            <div class="struts front"></div>
            <div class="struts back"></div>
            <div class="chassis">
                <div class="chassis seat"></div>
            </div>
            <div class="skis">
                <div class="skis tips"></div>
            </div>

            <div id="santa" class="santa">
                <div class="santa-body">
                    <div class="santa-body santa-button"></div>
                </div>
                <div class="santa-torso">
                    <div class="santa-torso santa-shoulder">
                        <div id="arm" class="santa-arm"></div>
                    </div>
                    <div class="santa-head">
                        <div class="eyel"></div>
                        <div class="eyer"></div>
                        <div id="beard" class="santa-beard"></div>
                        <div class="hat">
                            <div class="hat-top">
                                <div id="hatPoof" class="hat-poof"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <canvas id="myCanvas1"></canvas>
        <div><p>Greetings, my dearest Princess Catherine,</p>
            <p>As the holiday season approaches and the year draws to a close, I am filled with gratitude and love for you. You are the light of my life, and I am honored to call you mine.</p>
        </div>
        <canvas id="myCanvas2"></canvas>
    </section>
    <script src="script.js"></script>
    <script src="santa.js"></script>
    <script>
        
    </script>
</body>

</html>
